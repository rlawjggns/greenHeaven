<!DOCTYPE html>
<html lang="ko" class="scroll-smooth" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(title='새 글 작성')}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-gray-900 text-white">
<div class="container mx-auto px-4">
    <div th:replace="~{fragments/header :: header}" class="mb-16"></div>

    <!-- 글 작성 폼 -->
    <div class="bg-white shadow-lg rounded-lg p-6 mt-40">
        <!-- ← 돌아가기 버튼 -->
        <a href="/posts"
           class="text-sm text-green-700 hover:underline font-medium mb-4 inline-block">
            ← 목록으로
        </a>

        <h2 class="text-2xl font-semibold text-gray-800 mb-6">새 글 작성</h2>

        <form th:action="@{/posts/create}" method="post">
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2">제목</label>
                <input type="text" name="title" class="p-3 w-full bg-gray-100 text-gray-700 rounded-lg" required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2">내용</label>
                <textarea name="content" class="p-3 w-full bg-gray-100 text-gray-700 rounded-lg h-40" required></textarea>
            </div>

            <button type="submit"
                    class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">
                저장하기
            </button>
        </form>
    </div>

    <div class="py-32"></div>
    <div th:replace="~{fragments/footer :: footer}"></div>
</div>
</body>
</html>
