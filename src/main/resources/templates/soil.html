<!DOCTYPE html>
<html lang="ko" class="scroll-smooth" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(title='토양정보 입력')}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>토양정보 입력</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
<div class="container mx-auto px-4 py-12">
    <!-- 헤더 포함 -->
    <div th:replace="~{fragments/header :: header}" class="mb-16"></div> <!-- 상단 여백 추가 -->

    <!-- 메인 컨텐츠 -->
    <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg p-8">
        <h2 class="text-2xl font-semibold text-green-600 mb-6">토양 정보 입력</h2>
        <form action="#" method="POST">
            <!-- 토양 pH -->
            <div class="mb-6">
                <label for="soil-ph" class="block text-gray-700">토양 pH</label>
                <input type="number" id="soil-ph" name="soilPh" step="0.1" min="0" max="14" class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="예: 6.5">
            </div>

            <!-- 질소 (N) -->
            <div class="mb-6">
                <label for="nitrogen" class="block text-gray-700">질소 (N)</label>
                <input type="number" id="nitrogen" name="nitrogen" step="0.1" class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="예: 0.5%">
            </div>

            <!-- 인 (P) -->
            <div class="mb-6">
                <label for="phosphorus" class="block text-gray-700">인 (P)</label>
                <input type="number" id="phosphorus" name="phosphorus" step="0.1" class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="예: 0.3%">
            </div>

            <!-- 칼륨 (K) -->
            <div class="mb-6">
                <label for="potassium" class="block text-gray-700">칼륨 (K)</label>
                <input type="number" id="potassium" name="potassium" step="0.1" class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="예: 0.4%">
            </div>

            <!-- 유기물 함량 -->
            <div class="mb-6">
                <label for="organic-matter" class="block text-gray-700">유기물 함량</label>
                <input type="number" id="organic-matter" name="organicMatter" step="0.1" class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="예: 3.2%">
            </div>

            <!-- 염도 -->
            <div class="mb-6">
                <label for="salinity" class="block text-gray-700">염도</label>
                <input type="number" id="salinity" name="salinity" step="0.1" min="0" class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="예: 0.2">
            </div>

            <!-- 제출 버튼 -->
            <div class="mb-6 text-right">
                <button type="submit" class="bg-green-600 text-white px-6 py-3 rounded-lg shadow-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">제출하기</button>
            </div>
        </form>
    </div>

    <!-- 푸터 포함 -->
    <div class="py-32"></div> <!-- 푸터와의 간격 조정 -->
    <div th:replace="~{fragments/footer :: footer}"></div>
</div>
</body>
</html>
