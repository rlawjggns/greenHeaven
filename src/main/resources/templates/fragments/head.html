    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 페이지 제목 -->
    <title th:text="${title}">Green Heaven</title>

    <!-- 외부 스타일 시트 링크 -->

    <!-- 배경 이미지 스타일 (필요 시 수정 가능) -->
