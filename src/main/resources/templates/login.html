<!DOCTYPE html>
<html lang="ko" class="scroll-smooth" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head(title='로그인')"></head>
<body>
    <!-- 헤더 포함 -->
    <div th:replace="fragments/header :: header"></div>

    <!-- 로그인 화면 시작 -->
    <div class="flex items-center justify-center min-h-screen my-32">
        <div class="bg-white p-8 rounded shadow-lg max-w-md w-full">
            <h2 class="text-2xl font-bold mb-6 text-gray-900">로그인</h2>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                        아이디
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="아이디">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                        비밀번호
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="비밀번호">
                </div>
                <div class="flex items-center justify-between mb-4">
                    <label class="inline-flex items-center">
                        <input type="checkbox" class="form-checkbox text-gray-600">
                        <span class="ml-2 text-gray-700">로그인 상태 유지</span>
                    </label>
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-green-600 hover:bg-green-800 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                        로그인
                    </button>
                </div>
                <div class="text-center mt-4">
                    <a class="inline-block align-baseline font-bold text-sm text-green-600 hover:text-green-800" th:href="@{/signup}">
                        회원가입
                    </a>
                    <span class="mx-2 text-gray-600">|</span>
                    <a class="inline-block align-baseline font-bold text-sm text-green-600 hover:text-green-800" href="#">
                        아이디 · 비밀번호 찾기
                    </a>
                </div>
            </form>
        </div>
    </div>
    <!-- 로그인 화면 끝 -->


    <!-- 푸터 포함 -->
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
