<!DOCTYPE html>
<html lang="ko" class="scroll-smooth" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(title='홈')}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<!-- 전체 컨테이너 -->
<div class="container mx-auto px-4">

    <!-- 헤더 포함 -->
    <div th:replace="~{fragments/header :: header}"></div>

    <!-- 홈 페이지 내용 -->
    <main class="flex flex-col items-start justify-center h-screen text-center relative z-10 pl-14 text-white">
        <div class="mb-10">
            <ul class="text-left space-y-2">
                <li><strong class="text-green-400 text-2xl">작</strong>물 관리: 농작물을 기록하고 수확일을 관리합니다.</li>
                <li><strong class="text-green-400 text-2xl">생</strong>장 상태: 특이 사항을 반영하고 현 상태에 최적화합니다.</li>
                <li><strong class="text-green-400 text-2xl">기</strong>상 정보: 실시간 기상 정보를 제공하여 작물을 보호합니다.</li>
            </ul>
        </div>
        <p class="text-xl">"효율적이고 스마트한 농업 관리를 통해 최고의 생산성을 제공합니다."</p>
    </main>

    <!-- 푸터 포함 -->
    <div th:replace="~{fragments/footer :: footer}"></div>

</div>
</body>
</html>
