<!DOCTYPE html>
<html lang="ko" class="scroll-smooth" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(title='작물관리')}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* #slider 내 스크롤바 숨기기 (Chrome, Safari, Opera) */
        #slider::-webkit-scrollbar {
            display: none;
        }
        /* IE, Edge, Firefox */
        #slider {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
<!-- 전체 컨테이너 -->
<div class="container mx-auto px-4">
    <!-- 헤더 포함 -->
    <div th:replace="~{fragments/header :: header}" class="mb-16"></div> <!-- 상단 여백 추가 -->

    <!-- 메인 컨텐츠 -->
    <div class="py-8 mt-60">
        <h1 class="text-3xl font-bold mb-6 text-center">신규 등록할 작물 선택</h1>
        <!-- 수평 스크롤 영역 -->
        <div id="slider" class="relative overflow-x-scroll cursor-grab select-none" style="-webkit-overflow-scrolling: touch; scrollbar-width: none; -ms-overflow-style: none;">
            <div class="flex space-x-6" style="padding-bottom: 20px;">
                <!-- 카드 1 -->
                <div class="relative flex-shrink-0 w-64 h-48 bg-gradient-to-r from-green-500 to-green-700 rounded-xl shadow-lg border-2 border-white overflow-hidden group transition-transform duration-300 hover:scale-105">
                    <img src="/images/crop1.jpg" alt="작물 1" class="absolute inset-0 w-full h-full object-cover opacity-20 rounded-xl transition-transform duration-300 group-hover:scale-110">
                    <div class="absolute bottom-4 right-4 z-10 text-right">
                        <h2 class="font-bold text-2xl">작물 A</h2>
                        <p class="text-sm">수확 80%</p>
                    </div>
                </div>
                <!-- 카드 2 -->
                <div class="relative flex-shrink-0 w-64 h-48 bg-gradient-to-r from-blue-500 to-blue-700 rounded-xl shadow-lg border-2 border-white overflow-hidden group transition-transform duration-300 hover:scale-105">
                    <img src="/images/crop2.jpg" alt="작물 2" class="absolute inset-0 w-full h-full object-cover opacity-20 rounded-xl transition-transform duration-300 group-hover:scale-110">
                    <div class="absolute bottom-4 right-4 z-10 text-right">
                        <h2 class="font-bold text-2xl">작물 B</h2>
                        <p class="text-sm">수확 45%</p>
                    </div>
                </div>
                <!-- 카드 3 -->
                <div class="relative flex-shrink-0 w-64 h-48 bg-gradient-to-r from-yellow-500 to-yellow-700 rounded-xl shadow-lg border-2 border-white overflow-hidden group transition-transform duration-300 hover:scale-105">
                    <img src="/images/crop3.jpg" alt="작물 3" class="absolute inset-0 w-full h-full object-cover opacity-20 rounded-xl transition-transform duration-300 group-hover:scale-110">
                    <div class="absolute bottom-4 right-4 z-10 text-right">
                        <h2 class="font-bold text-2xl">작물 C</h2>
                        <p class="text-sm">수확 60%</p>
                    </div>
                </div>
                <!-- 카드 4 -->
                <div class="relative flex-shrink-0 w-64 h-48 bg-gradient-to-r from-red-500 to-red-700 rounded-xl shadow-lg border-2 border-white overflow-hidden group transition-transform duration-300 hover:scale-105">
                    <img src="/images/crop4.jpg" alt="작물 4" class="absolute inset-0 w-full h-full object-cover opacity-20 rounded-xl transition-transform duration-300 group-hover:scale-110">
                    <div class="absolute bottom-4 right-4 z-10 text-right">
                        <h2 class="font-bold text-2xl">작물 D</h2>
                        <p class="text-sm">수확 30%</p>
                    </div>
                </div>
                <!-- 추가 카드 가능 -->
            </div>
        </div>
    </div>

    <!-- 푸터 포함 -->
    <div class="py-32"></div> <!-- 푸터와의 간격 조정 -->
    <div th:replace="~{fragments/footer :: footer}"></div>
</div>

<!-- 마우스 드래그로 수평 스크롤 구현하는 스크립트 -->
<script>
    const slider = document.getElementById('slider');
    let isDown = false;
    let startX;
    let scrollLeft;

    slider.addEventListener('mousedown', (e) => {
        isDown = true;
        slider.classList.add('active');
        startX = e.pageX - slider.offsetLeft;
        scrollLeft = slider.scrollLeft;
        // 드래그 시작 시 커서 변경 (grab --> grabbing)
        slider.style.cursor = 'grabbing';
    });
    slider.addEventListener('mouseleave', () => {
        isDown = false;
        slider.style.cursor = 'grab';
    });
    slider.addEventListener('mouseup', () => {
        isDown = false;
        slider.style.cursor = 'grab';
    });
    slider.addEventListener('mousemove', (e) => {
        if (!isDown) return;
        e.preventDefault();
        const x = e.pageX - slider.offsetLeft;
        const walk = (x - startX) * 2; // 스크롤 속도 조정
        slider.scrollLeft = scrollLeft - walk;
    });
</script>
</body>
</html>
