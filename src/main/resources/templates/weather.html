<!DOCTYPE html>
<html lang="ko" class="scroll-smooth" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(title='기상정보')}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-gray-900 text-white">
<!-- 전체 컨테이너 -->
<div class="container mx-auto px-4">
    <!-- 헤더 포함 -->
    <div th:replace="~{fragments/header :: header}" class="mb-16"></div> <!-- 상단 여백 추가 -->

    <!-- 메인 컨텐츠 -->
    <main class="relative flex flex-col items-center justify-center min-h-screen mt-40">
        <!-- 🟢 유리 느낌의 반투명 오버레이 패널 -->
        <div class="absolute w-4/5 h-3/5 bg-gradient-to-r from-gray-600 to-white opacity-60 z-0 rounded-md"></div>

        <!-- 반투명 카드 컨테이너 -->
        <div class="relative z-10 w-full max-w-5xl grid grid-cols-1 md:grid-cols-2 gap-10 p-8">
            <!-- 현재 날씨 카드 -->
            <div class="flex flex-col items-center p-6 text-center">
                <h2 class="text-4xl font-extrabold text-white drop-shadow-lg">현재 기상</h2>
                <p class="text-lg text-gray-200 mt-4">서울, 대한민국</p>
                <div class="text-6xl font-bold text-gray-200 mt-4">18°C</div>
                <p class="text-gray-300 text-sm mt-2">맑음, 습도 45%</p>
            </div>

            <!-- 주간 예보 카드 -->
            <div class="flex flex-col items-center p-6 text-center">
                <h2 class="text-4xl font-extrabold text-white drop-shadow-lg">주간 예보</h2>
                <ul class="mt-4 space-y-3">
                    <li class="text-gray-200">금요일 (3월 15일): <span class="text-gray-200 font-bold">20°C / 12°C</span> 맑음</li>
                    <li class="text-gray-200">토요일 (3월 16일): <span class="text-gray-200 font-bold">22°C / 14°C</span> 흐림</li>
                    <li class="text-gray-200">일요일 (3월 17일): <span class="text-gray-200 font-bold">18°C / 10°C</span> 비</li>
                </ul>
            </div>
        </div>
    </main>

    <!-- 푸터 포함 -->
    <div class="py-32"></div> <!-- 푸터와의 간격 조정 -->
    <div th:replace="~{fragments/footer :: footer}"></div>
</div>
</body>
</html>
