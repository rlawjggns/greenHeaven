<!DOCTYPE html>
<html lang="ko" class="scroll-smooth" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(title='작물등록')}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-gray-900 text-white">
    <!-- 전체 컨테이너 -->
    <div class="container mx-auto px-4">
        <!-- 헤더 포함 -->
        <div th:replace="~{fragments/header :: header}" class="mb-16"></div> <!-- 상단 여백 추가 -->

        <!-- 메인 컨텐츠 -->
        <main class="flex flex-col items-center justify-center text-center p-10 mt-60 text-white">
            <h2 class="text-5xl font-extrabold text-gray-100 drop-shadow-lg">신규 등록할 작물 선택</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-12 mt-12">
                <!-- 카드 1 -->
                <a th:href="@{/crop/registration/pepper}" class="relative w-64 h-96 rounded-2xl overflow-hidden shadow-2xl hover:shadow-green-400/50 transition-transform transform hover:scale-105">
                    <img src="/images/pepper.jpg" alt="고추" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent"></div>
                    <div class="absolute bottom-4 left-4 text-left">
                        <h3 class="text-2xl font-semibold text-gray-100 drop-shadow-md">고추</h3>
                        <p class="text-white text-sm drop-shadow-md">고추 설명</p>
                    </div>
                </a>

                <!-- 카드 2 -->
                <a th:href="@{/crop/registration/melon}" class="relative w-64 h-96 rounded-2xl overflow-hidden shadow-2xl hover:shadow-green-400/50 transition-transform transform hover:scale-105">
                    <img src="/images/koreanmelon.jpg" alt="참외" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent"></div>
                    <div class="absolute bottom-4 left-4 text-left">
                        <h3 class="text-2xl font-semibold text-gray-100 drop-shadow-md">참외</h3>
                        <p class="text-white text-sm drop-shadow-md">참외 설명</p>
                    </div>
                </a>

                <!-- 카드 3 -->
                <a th:href="@{/crop/registration/potato}" class="relative w-64 h-96 rounded-2xl overflow-hidden shadow-2xl hover:shadow-green-400/50 transition-transform transform hover:scale-105">
                    <img src="/images/potato.jpg" alt="감자" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent"></div>
                    <div class="absolute bottom-4 left-4 text-left">
                        <h3 class="text-2xl font-semibold text-gray-100 drop-shadow-md">감자</h3>
                        <p class="text-white text-sm drop-shadow-md">감자 설명</p>
                    </div>
                </a>

                <!-- 카드 4 -->
                <a th:href="@{/crop/registration/cabbage}" class="relative w-64 h-96 rounded-2xl overflow-hidden shadow-2xl hover:shadow-green-400/50 transition-transform transform hover:scale-105">
                    <img src="/images/cabbage.jpg" alt="배추" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent"></div>
                    <div class="absolute bottom-4 left-4 text-left">
                        <h3 class="text-2xl font-semibold text-gray-100 drop-shadow-md">배추</h3>
                        <p class="text-white text-sm drop-shadow-md">배추 설명</p>
                    </div>
                </a>

                <!-- 카드 5 -->
                <a th:href="@{/crop/registration/grape}" class="relative w-64 h-96 rounded-2xl overflow-hidden shadow-2xl hover:shadow-green-400/50 transition-transform transform hover:scale-105">
                    <img src="/images/grape.jpg" alt="포도" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent"></div>
                    <div class="absolute bottom-4 left-4 text-left">
                        <h3 class="text-2xl font-semibold text-gray-100 drop-shadow-md">포도</h3>
                        <p class="text-gray-100 text-sm drop-shadow-md">포도 설명</p>
                    </div>
                </a>

                <!-- 카드 6 -->
                <a th:href="@{/crop/registration/rice}" class="relative w-64 h-96 rounded-2xl overflow-hidden shadow-2xl hover:shadow-green-400/50 transition-transform transform hover:scale-105">
                    <img src="/images/rice.jpg" alt="쌀" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent"></div>
                    <div class="absolute bottom-4 left-4 text-left">
                        <h3 class="text-2xl font-semibold text-gray-100 drop-shadow-md">쌀</h3>
                        <p class="text-gray-100 text-sm drop-shadow-md">쌀 설명</p>
                    </div>
                </a>
            </div>
        </main>

        <!-- 푸터 포함 -->
        <div class="py-32"></div> <!-- 푸터와의 간격 조정 -->
        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>
</body>
</html>
