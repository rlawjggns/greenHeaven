<!DOCTYPE html>
<html lang="ko" class="scroll-smooth" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(title='농업 관련 뉴스')}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-gray-900 text-white">
<!-- 전체 컨테이너 -->
<div class="container mx-auto px-4">
    <!-- 헤더 포함 -->
    <div th:replace="~{fragments/header :: header}" class="mb-16"></div> <!-- 상단 여백 추가 -->

    <!-- 메인 컨텐츠 -->
    <h2 class="text-2xl font-semibold text-white mb-20 mt-40 text-center">농업 관련 뉴스</h2>

    <!-- 뉴스 카드 리스트 -->
    <div class="flex flex-col items-center space-y-32" th:each="news, iterStat : ${newsList}">
        <!-- 뉴스 카드 -->
        <div class="w-3/4 md:w-1/2 lg:w-2/5 relative bg-white rounded-lg overflow-hidden shadow-lg hover:shadow-2xl transform transition duration-500 ease-in-out hover:scale-105 mb-20">
            <img th:src="'/images/news_' +${(iterStat.index % 4) + 1} + '.jpg'" alt="뉴스 이미지" class="w-full h-72 object-cover">
            <div class="p-6">
                <h3 class="text-2xl font-semibold text-gray-800" th:text="${news.getTitle()}"></h3>
                <p class="text-gray-600 mt-4" th:text="${news.getDescription()}"></p>
                <a th:href="${news.getLink()}" target="_blank" class="text-green-600 mt-4 inline-block hover:underline">자세히 보기</a>
            </div>
        </div>
    </div>

    <!-- 푸터 포함 -->
    <div class="py-32"></div> <!-- 푸터와의 간격 조정 -->
    <div th:replace="~{fragments/footer :: footer}"></div>
</div>
</body>
</html>
