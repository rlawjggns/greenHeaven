<!DOCTYPE html>
<html lang="ko" class="scroll-smooth" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(title='기능소개')}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<!-- 전체 컨테이너 -->
<div class="container mx-auto px-4">

    <!-- 헤더 포함 -->
    <div th:replace="~{fragments/header :: header}" class="mb-16"></div> <!-- 상단 여백 추가 -->

    <!-- 기능소개 내용 -->
    <main class="flex flex-col items-center justify-center text-center p-10 mt-60 text-white">
        <h2 class="text-5xl font-extrabold text-gray-100 drop-shadow-lg">스마트 농업 관리 솔루션</h2>
        <p class="text-lg text-gray-300 mt-6 italic">"효율적이고 스마트한 농업 관리를 통해 최고의 생산성을 제공합니다."</p>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-12 mt-12">
            <!-- 카드 1 -->
            <div class="relative w-64 h-96 rounded-2xl overflow-hidden shadow-2xl hover:shadow-green-400/50 transition-transform transform hover:scale-105">
                <img src="/images/crop.jpg" alt="작물 관리" class="w-full h-full object-cover">
                <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent"></div>
                <div class="absolute bottom-4 left-4 text-left">
                    <h3 class="text-2xl font-semibold text-gray-100 drop-shadow-md">작물 관리</h3>
                    <p class="text-white text-sm drop-shadow-md">작물 생장 상태를 정밀하게 기록하고 분석하여 최적의 솔루션 제공</p>
                </div>
            </div>

            <!-- 카드 2 -->
            <div class="relative w-64 h-96 rounded-2xl overflow-hidden shadow-2xl hover:shadow-green-400/50 transition-transform transform hover:scale-105">
                <img src="/images/soil.jpg" alt="토양 분석" class="w-full h-full object-cover">
                <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent"></div>
                <div class="absolute bottom-4 left-4 text-left">
                    <h3 class="text-2xl font-semibold text-gray-100 drop-shadow-md">토양 분석</h3>
                    <p class="text-white text-sm drop-shadow-md">토양 성분을 분석하여 최적의 성장 환경 제공</p>
                </div>
            </div>

            <!-- 카드 3 -->
            <div class="relative w-64 h-96 rounded-2xl overflow-hidden shadow-2xl hover:shadow-green-400/50 transition-transform transform hover:scale-105">
                <img src="/images/weather.jpg" alt="기상 정보" class="w-full h-full object-cover">
                <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent"></div>
                <div class="absolute bottom-4 left-4 text-left">
                    <h3 class="text-2xl font-semibold text-gray-100 drop-shadow-md">기상 정보</h3>
                    <p class="text-white text-sm drop-shadow-md">실시간 기상 정보를 제공하여 작물을 보호</p>
                </div>
            </div>

            <!-- 카드 4 -->
            <div class="relative w-64 h-96 rounded-2xl overflow-hidden shadow-2xl hover:shadow-green-400/50 transition-transform transform hover:scale-105">
                <img src="/images/production.jpg" alt="농업 소식" class="w-full h-full object-cover">
                <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent"></div>
                <div class="absolute bottom-4 left-4 text-left">
                    <h3 class="text-2xl font-semibold text-gray-100 drop-shadow-md">농업 소식</h3>
                    <p class="text-gray-100 text-sm drop-shadow-md">농업, 기후, 환경 등의 관련 핵심 소식 제공</p>
                </div>
            </div>
        </div>
    </main>



    <!-- 푸터 포함 -->
    <div class="py-32"></div> <!-- 푸터와의 간격 조정 -->
    <div th:replace="~{fragments/footer :: footer}"></div>

</div>
</body>
</html>z
