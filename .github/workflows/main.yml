name: Monorepo CI

on:
  push:
    branches:
      - main
    paths: # 특정 경로의 파일이 변경되었을 때만 실행
      - 'backend/**'
      - 'frontend/**'

# 백엔드 CI 워크플로우에 Docker 이미지 빌드 및 푸시 추가 예시

jobs:
  backend-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: 체크아웃
        uses: actions/checkout@v4
      - name: JDK 17 설치
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: 그레이들 빌드 및 테스트
        run: ./gradlew clean build

      - name: Docker 이미지 빌드 및 푸시
        if: github.ref == 'refs/heads/main' # main 브랜치에 푸시될 때만 실행
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: rlawjggns/greenheaven-backend:latest # Docker Hub ID와 이미지 이름으로 변경
          secrets: |
            DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}
            DOCKERHUB_TOKEN=${{ secrets.DOCKERHUB_TOKEN }}

  frontend-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: 체크아웃
        uses: actions/checkout@v4
      - name: Node.js 설치
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: 의존성 설치
        run: npm ci
      - name: 테스트 실행
        run: npm run test

      - name: Docker 이미지 빌드 및 푸시
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: rlawjggns/greenheaven-frontend:latest
          secrets: |
            DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}
            DOCKERHUB_TOKEN=${{ secrets.DOCKERHUB_TOKEN }}
